    <!-- ÁREA DE LEITURA DO PDF -->
    <div id="pdf-container" class="bg-gray-200 relative">
        <!-- Substitua 'livro.pdf' pelo nome EXATO do seu arquivo no GitHub -->
        <iframe id="pdf-frame" src="livro.pdf#page=1&view=FitH" title="Leitor de PDF"></iframe>
        
        <!-- Aviso caso o PDF não carregue -->
        <div id="no-pdf" class="hidden absolute inset-0 flex items-center justify-center bg-white p-8 text-center">
            <div>
                <h3 class="text-xl font-bold text-red-600 mb-2">PDF Não Encontrado</h3>
                <p>Certifique-se de que o arquivo do livro está no repositório com o nome correto.</p>
                <p class="text-sm text-gray-500 mt-4">Nome esperado: <strong>livro.pdf</strong></p>
            </div>
        </div>
    </div>

    <script>
        // Função para mudar a página do PDF
        function goToPage(pageNum, btnElement) {
            // Nome do arquivo PDF (deve ser igual ao que você subir no GitHub)
            const pdfName = "livro.pdf"; 
            
            const frame = document.getElementById('pdf-frame');
            
            // Atualiza o link do iframe forçando a recarga na página certa
            // O parâmetro #page=X funciona na maioria dos leitores de PDF de navegadores
            frame.src = `${pdfName}#page=${pageNum}&view=FitH`;

            // Atualiza estilo dos botões
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-chapter'));
            btnElement.classList.add('active-chapter');
        }

        // Verificação simples se o arquivo existe (opcional)
        window.onload = function() {
            // Marca o primeiro botão como ativo
            const firstBtn = document.querySelector('.nav-btn');
            if(firstBtn) firstBtn.classList.add('active-chapter');
        };
    </script>
