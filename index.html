<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha História, Minha Vida - Leitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte bonita para o menu -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f9ff; /* Azul céu bem clarinho */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Layout Desktop: Lado a Lado */
        @media (min-width: 1024px) {
            body { flex-direction: row; }
            #sidebar { width: 320px; height: 100vh; overflow-y: auto; border-right: 1px solid #bae6fd; }
            #pdf-container { flex-grow: 1; height: 100vh; }
        }

        /* Layout Mobile: Menu em cima (retrátil), PDF embaixo */
        @media (max-width: 1023px) {
            #sidebar { 
                width: 100%; 
                height: auto; 
                max-height: 30vh; 
                overflow-y: auto; 
                border-bottom: 1px solid #bae6fd;
            }
            #pdf-container { width: 100%; height: 70vh; flex-grow: 1; }
        }

        /* Estilo dos Botões do Menu */
        .nav-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 20px;
            border: none;
            border-bottom: 1px solid #e0f2fe;
            color: #0369a1; /* Azul escuro */
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background-color: #e0f2fe;
            color: #0284c7;
            padding-left: 25px; /* Efeito de movimento */
        }

        .active-chapter {
            background-color: #0284c7 !important;
            color: white !important;
            font-weight: bold;
        }
        
        /* O Iframe que segura o PDF */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Barra de rolagem bonita */
        #sidebar::-webkit-scrollbar { width: 6px; }
        #sidebar::-webkit-scrollbar-track { background: #f0f9ff; }
        #sidebar::-webkit-scrollbar-thumb { background: #bae6fd; border-radius: 3px; }
    </style>
</head>
<body>

        <div class="p-6 bg-sky-100 sticky top-0 border-b border-sky-200">

        </div>

            <button class="nav-btn" onclick="goToPage(10, this)">1965: Meus Pais</button>

            <button class="nav-btn" onclick="goToPage(49, this)">1986: Máquina de Costura</button>

            <button class="nav-btn" onclick="goToPage(61, this)">1987: Márcia e Silvia</button>
            <button class="nav-btn" onclick="goToPage(66, this)">1987: Inácio</button>
            <button class="nav-btn" onclick="goToPage(70, this)">1987: O Anjo da Guarda</button>
            <button class="nav-btn" onclick="goToPage(79, this)">1987: Caminhada pelo Brasil</button>

            <button class="nav-btn" onclick="goToPage(292, this)">Trajetória e Currículo</button>
        </nav>
    </div>

    <!-- ÁREA DE LEITURA DO PDF -->
    <div id="pdf-container">
        <!-- O PDF DEVE SE CHAMAR "livro.pdf" -->
        <!-- O parâmetro #page=1 diz para começar na página 1 -->
        <!-- O parâmetro &view=FitH diz para ajustar à largura da tela -->
        <iframe id="pdf-frame" src="livro.pdf#page=1&view=FitH" title="Leitor de PDF"></iframe>
        
        <!-- Mensagem caso o PDF não carregue -->
        <div id="error-message" class="hidden absolute inset-0 flex items-center justify-center bg-white z-0">
            <div class="text-center p-8">
                <h3 class="text-xl font-bold text-red-600">PDF Não Encontrado</h3>
                <p class="mt-2 text-gray-600">Certifique-se de que o arquivo do livro foi enviado para o GitHub<br>com o nome exato: <strong>livro.pdf</strong></p>
            </div>
        </div>
    </div>

    <script>
        function goToPage(pageNum, btnElement) {
            // Nome do arquivo PDF (deve ser igual ao que você subiu)
            const pdfName = "livro.pdf"; 
            
            const frame = document.getElementById('pdf-frame');
            
            // Atualiza o iframe para abrir na página desejada
            // Nota: Alguns navegadores podem não pular se o arquivo for muito grande ou estiver carregando
            frame.src = `${pdfName}#page=${pageNum}&view=FitH`;

            // Destaca o botão clicado
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-chapter'));
            if(btnElement) btnElement.classList.add('active-chapter');
        }

        // Marca o primeiro botão como ativo ao carregar
        window.onload = function() {
            const firstBtn = document.querySelector('.nav-btn');
            if(firstBtn) firstBtn.classList.add('active-chapter');
        };
    </script>
</body>
</html>
